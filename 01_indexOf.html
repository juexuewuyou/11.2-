<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var input=prompt("请输入消息内容");
   var arr=["白日","晴天"]
   var str=arr.join("|")
   console.log(str)
	var i=input.search(new RegExp(str));	
		if(i!=-1){
			document.write(`<h3 style="color:red">包含敏感词,禁止发送</h3>`);
		}else{
			document.write(`<h3 style="color:green">然哥说：${input}</h3>`)
		}
    </script>
</body>
</html>
